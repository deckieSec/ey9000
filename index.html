<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EY9000 Meme Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      background: #0d0d0d; 
      color: #fff; 
      font-family: Arial, sans-serif; 
      margin: 0; 
    }
    h1 { 
      text-align: center; 
      margin-top: 30px; 
      font-size: 42px;
    }
    .grid {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .grid img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #333;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>EY9000 MEME GRID</h1>

  <div class="grid">
    <img src="images/meme1.jpg">
    <img src="images/meme2.jpg">
    <img src="images/meme3.jpg">
    <img src="images/meme4.jpg">
  </div>

  <footer>© EY9000 · Meme Hub</footer>

</body>
</html>
