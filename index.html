<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EY9000 MEME SLIDESHOW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 16px 8px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    .wrap {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px;
    }

    .frame {
      width: 100%;
      max-width: 700px;
      border-radius: 12px;
      border: 2px solid #222;
      background: #111;
      overflow: hidden;
      box-shadow: 0 0 18px #000a;
    }

    .frame img {
      width: 100%;
      display: block;
    }

    footer {
      text-align: center;
      padding: 12px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <h1>EY9000 MEME SLIDESHOW</h1>

  <div class="wrap">
    <div class="frame">
      <img id="memeImage" src="" alt="meme">
    </div>
  </div>

  <footer>Drop new images into <code>/images</code> Â· They auto-join the loop</footer>

  <script>
    (async () => {
      const folder = "images/";
      const imgEl = document.getElementById("memeImage");

      // GitHub API listing for /images in this repo
      const apiUrl = "https://api.github.com/repos/deckieSec/ey9000/contents/images";

      try {
        const res = await fetch(apiUrl);
        const files = await res.json();

        // image files only
        let images = files.filter(f =>
          f.name.match(/\.(jpg|jpeg|png|webp|gif)$/i)
        );

        if (!images.length) {
          imgEl.alt = "No memes found in /images";
          return;
        }

        // random order
        images = images.sort(() => Math.random() - 0.5);

        let i = 0;

        function showNext() {
          imgEl.src = folder + images[i].name;
          i = (i + 1) % images.length;
        }

        // show first image immediately
        showNext();

        // change every 5 seconds (adjust if you want)
        setInterval(showNext, 5000);
      } catch (e) {
        console.error(e);
        imgEl.alt = "Error loading memes.";
      }
    })();
  </script>

</body>
</html>
